<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GramRadar - AI Username Scanner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📲 GramRadar</h1>
    <p>Enter Instagram username to detect fake followers using AI</p>

    <form id="usernameForm">
      <input type="text" id="username" placeholder="@username" required />
      <button type="submit">🔍 Scan</button>
    </form>

    <div id="resultBox"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
