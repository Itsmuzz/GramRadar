<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Follower Checker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Instagram Fake Follower Checker</h1>
        <form action="/predict" method="post">
            <input type="number" name="followers" placeholder="Followers" required>
            <input type="number" name="following" placeholder="Following" required>
            <input type="number" name="posts" placeholder="Total Posts" required>
            <button type="submit">Check Now</button>
        </form>
        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
